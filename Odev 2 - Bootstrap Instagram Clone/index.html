<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Instagram Clone</title>
  </head>
  <body class="bg-dark">
    <div
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="row w-100">
        <div
          class="col-lg-8 d-none d-lg-flex align-items-center justify-content-center"
        >
          <img
            src="instagram-web-lox-image.png"
            alt="giris resmi"
            class="img-fluid"
            style="max-width: 450px"
          />
        </div>
        <div class="col-12 col-lg-4 d-flex flex-column justify-content-center">
          <div class="text-center">
            <img src="logo.png" alt="logo" width="200px" />
          </div>
          <input
            type="text"
            value="john@doe.com"
            class="form-control mb-3 bg-dark text-white"
            placeholder="Kullanıcı adı veya e-posta"
          />
          <input
            type="password"
            value="123456"
            class="form-control bg-dark text-white"
            placeholder="Şifre"
          />
          <a class="btn btn-primary mt-3" href="instagram.html">Giriş Yap</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
