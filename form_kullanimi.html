<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Kullanımı</title>
  </head>
  <body>
    <form>
      <div>
        <label for="ad">Ad</label><br />
        <input type="text" id="ad" name="ad" />
      </div>

      <div>
        <label for="soyad">Soyad</label><br />
        <input type="text" id="soyad" name="soyad" />
      </div>

      <div>
        <label for="email">E-posta</label><br />
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password">Parola</label><br />
        <input type="password" id="password" name="password" />
      </div>

      <div>
        <label for=""erkek">Erkek</label>
        <input type="radio" id="erkek" name="cinsiyet" value="erkek" checked />
        <label for="kadin">Kadın</label>
        <input type="radio" id="kadin" name="cinsiyet" value="kadin" />
      </div>

      <div>
        <label for="meyve">Favori Meyve</label><br />
        <select id="meyve" name="meyve">
          <option value="Elma">Elma</option>
          <option value="Muz">Muz</option>
          <option value="Portakal">Portakal</option>
        </select>
      </div>

      <div>
        <label for="mesaj">Mesaj</label><br />
        <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea>
      </div>

      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
