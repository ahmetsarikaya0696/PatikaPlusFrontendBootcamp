    <title>Contact Us</title>
  </head>
  <body class="bg-gray-300 min-h-screen flex flex-col justify-between">
    <main class="flex flex-1 items-center justify-center">
      <div class="bg-white rounded-lg shadow-md w-full max-w-xl p-10 mt-8">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Contact us</h2>
        <form class="space-y-6">
          <div>
            <label class="block text-gray-800 font-semibold mb-2" for="name">Name</label>
            <input id="name" type="text" placeholder="Your name" class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-gray-800 font-semibold mb-2" for="email">Email</label>
            <input id="email" type="email" placeholder="Your email" class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-gray-800 font-semibold mb-2" for="message">Message</label>
            <textarea id="message" rows="3" placeholder="Message..." class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
          </div>
          <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-md transition-colors">Send</button>
        </form>
      </div>
    </main>
